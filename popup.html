<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="popup.css" />
    <title>Tabished</title>
  </head>
  <body style="background: #020202; color: white; min-width: 500px">
    <h2>
      Tabished <span style="color: gainsboro">(<span id="inactive_tabs"></span> inactive tabs)</span>
